<body>
    <div class="container">
        <!-- ... контент страницы ... -->

    <!-- Airwallex Card Widget Integration -->
    <script>
        window.AirwallexWidget = {
            apiUrl: 'https://airwallex-card-widget-backend-production.up.railway.app'
        };
    </script>
    <script src="https://airwallex-card-widget-backend-production.up.railway.app/widget.js"></script>
    <link rel="stylesheet" href="https://airwallex-card-widget-backend-production.up.railway.app/widget.css">
    
    <!-- Инициализация виджета -->
    <script>
        window.addEventListener('load', function() {
            if (window.AirwallexCardWidget) {
                window.AirwallexCardWidget.init({
                    apiUrl: 'https://airwallex-card-widget-backend-production.up.railway.app'
                });
                console.log('✅ Airwallex Widget initialized');
            } else {
                console.error('❌ AirwallexCardWidget not found');
            }
        });
    </script>
</body>
